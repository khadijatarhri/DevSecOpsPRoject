          find all-reports -type f | while read file; do
            echo "ğŸ“„ $file" >> final-devsecops-report.txt
          done

          echo "" >> final-devsecops-report.txt
          echo "==========================================================" >> final-devsecops-report.txt
          echo "Next Steps" >> final-devsecops-report.txt
          echo "==========================================================" >> final-devsecops-report.txt
