# ================================================================================
# DevSecOps Pipeline for OWASP NodeGoat
# ================================================================================
# This workflow implements a complete DevSecOps pipeline with:
# - Continuous Integration (CI): Build, test, and lint
# - Static Application Security Testing (SAST): CodeQL analysis
# - Software Composition Analysis (SCA): Dependency vulnerability scanning
# - Dynamic Application Security Testing (DAST): OWASP ZAP baseline scan
# 
# All security reports are uploaded as artifacts for review.
# ================================================================================a

name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:  # Allow manual triggers

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ================================================================================
  # JOB 1: Continuous Integration (CI)
  # ================================================================================
  continuous-integration:
    name: ğŸ§± Continuous Integration
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build application
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No test script found, skipping..."
          fi
        continue-on-error: true
      
      - name: ğŸ” Run linter
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: true
      
      - name: ğŸ“Š Generate CI report
        if: always()
        run: |
          echo "=====================================" > ci-report.txt
          echo "Continuous Integration Report" >> ci-report.txt
          echo "=====================================" >> ci-report.txt
          echo "" >> ci-report.txt
          echo "Timestamp: $(date)" >> ci-report.txt
          echo "Branch: ${{ github.ref_name }}" >> ci-report.txt
          echo "Commit: ${{ github.sha }}" >> ci-report.txt
          echo "Workflow: ${{ github.workflow }}" >> ci-report.txt
          echo "" >> ci-report.txt
          echo "=====================================" >> ci-report.txt
          echo "Dependencies installed successfully" >> ci-report.txt
          echo "Build, test, and lint stages completed" >> ci-report.txt
          echo "=====================================" >> ci-report.txt
      
      - name: ğŸ“¤ Upload CI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: app/ci-report.txt
          retention-days: 30

    # ================================================================================
  # JOB 2: Static Application Security Testing (SAST) - CodeQL + HTML Report
  # ================================================================================
  sast-codeql:
    name: ğŸ” SAST - CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: ğŸ”¬ Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
          output: codeql-results
          upload: false
        continue-on-error: true

      # --------------------------------------------------------------------------
      # Convert SARIF â†’ HTML avec sarif-tools (rapport visuel)
      # --------------------------------------------------------------------------
      - name: ğŸ“„ Convert SARIF to HTML Report
        if: always()
        run: |
          echo "ğŸ”§ Installing Python and sarif-tools..."
          sudo apt-get update -y
          sudo apt-get install -y python3-pip jq
          pip install sarif-tools

          echo "ğŸ“Š Generating HTML report from SARIF..."
          mkdir -p sast-html

          SARIF_FILE=$(find codeql-results -name "*.sarif" | head -n 1)

          if [ -f "$SARIF_FILE" ]; then
            echo "âœ… SARIF file found: $SARIF_FILE"
            sarif html "$SARIF_FILE" -o sast-html/codeql-report.html
            sarif summary "$SARIF_FILE" > sast-html/codeql-summary.txt
          else
            echo "âŒ No SARIF file found. Creating placeholder report."
            echo "<html><body><h2>No vulnerabilities detected or analysis failed</h2></body></html>" > sast-html/codeql-report.html
          fi
        continue-on-error: true

      # --------------------------------------------------------------------------
      # GÃ©nÃ©rer un rÃ©sumÃ© textuel avec statistiques
      # --------------------------------------------------------------------------
      - name: ğŸ“Š Generate SAST Summary with Statistics
        if: always()
        run: |
          mkdir -p sast-reports
          SARIF_FILE=$(find codeql-results -name "*.sarif" | head -n 1)

          echo "=====================================" > sast-reports/codeql-summary.txt
          echo "CodeQL SAST Analysis Report" >> sast-reports/codeql-summary.txt
          echo "=====================================" >> sast-reports/codeql-summary.txt
          echo "" >> sast-reports/codeql-summary.txt
          echo "Timestamp: $(date)" >> sast-reports/codeql-summary.txt
          echo "Language: JavaScript" >> sast-reports/codeql-summary.txt
          echo "Queries: security-extended, security-and-quality" >> sast-reports/codeql-summary.txt
          echo "" >> sast-reports/codeql-summary.txt

          if [ -f "$SARIF_FILE" ]; then
            echo "ğŸ“Š Extracting vulnerability statistics..."
            ERROR_COUNT=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SARIF_FILE")
            WARNING_COUNT=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$SARIF_FILE")
            NOTE_COUNT=$(jq '[.runs[].results[] | select(.level=="note")] | length' "$SARIF_FILE")
            TOTAL_COUNT=$(jq '[.runs[].results[]] | length' "$SARIF_FILE")

            echo "ğŸ”´ Critical/Error: $ERROR_COUNT" >> sast-reports/codeql-summary.txt
            echo "ğŸŸ¡ Warning: $WARNING_COUNT" >> sast-reports/codeql-summary.txt
            echo "ğŸ”µ Note/Info: $NOTE_COUNT" >> sast-reports/codeql-summary.txt
            echo "ğŸ“‹ Total Issues: $TOTAL_COUNT" >> sast-reports/codeql-summary.txt
            echo "" >> sast-reports/codeql-summary.txt

            echo "Top 10 vulnerabilities:" >> sast-reports/codeql-summary.txt
            jq -r '.runs[].results[] | "â€¢ [\(.level)] \(.ruleId): \(.message.text)"' "$SARIF_FILE" | head -n 10 >> sast-reports/codeql-summary.txt
          else
            echo "âœ… No vulnerabilities detected." >> sast-reports/codeql-summary.txt
          fi

          echo "" >> sast-reports/codeql-summary.txt
          echo "Full HTML report available in: sast-html/codeql-report.html" >> sast-reports/codeql-summary.txt
          echo "=====================================" >> sast-reports/codeql-summary.txt

          cat sast-reports/codeql-summary.txt

      # --------------------------------------------------------------------------
      # Upload des rapports (SARIF + HTML + rÃ©sumÃ©)
      # --------------------------------------------------------------------------
      - name: ğŸ“¤ Upload SAST Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-codeql-report
          path: |
            sast-html/
            sast-reports/
            codeql-results/*.sarif
          retention-days: 30

 


  # ================================================================================
  # JOB 3: Software Composition Analysis (SCA)
  # ================================================================================
  sca-dependencies:
    name: ğŸ§° SCA - Dependency Scanning
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ›¡ï¸ Run Snyk scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            echo "Running Snyk security scan..."
            npx snyk test --json > snyk-report.json || true
            npx snyk test > snyk-report.txt || true
            echo "Snyk scan completed"
          else
            echo "SNYK_TOKEN not found, skipping Snyk scan"
            echo "To enable Snyk: Add SNYK_TOKEN to repository secrets"
          fi
        continue-on-error: true
      
      - name: ğŸ” Run npm audit (fallback)
        run: |
          echo "Running npm audit..."
          npm audit --json > audit-report.json || true
          npm audit > audit-report.txt || true
          echo "npm audit completed"
        continue-on-error: true
      
      - name: ğŸ“Š Generate SCA summary report
        if: always()
        run: |
          echo "=====================================" > sca-summary.txt
          echo "Software Composition Analysis Report" >> sca-summary.txt
          echo "=====================================" >> sca-summary.txt
          echo "" >> sca-summary.txt
          echo "Timestamp: $(date)" >> sca-summary.txt
          echo "Project: OWASP NodeGoat" >> sca-summary.txt
          echo "" >> sca-summary.txt
          
          if [ -f "snyk-report.json" ]; then
            echo "âœ… Snyk scan completed" >> sca-summary.txt
            echo "   Report: snyk-report.json" >> sca-summary.txt
          else
            echo "âš ï¸  Snyk scan skipped (no SNYK_TOKEN)" >> sca-summary.txt
          fi
          
          if [ -f "audit-report.json" ]; then
            echo "âœ… npm audit completed" >> sca-summary.txt
            echo "   Report: audit-report.json" >> sca-summary.txt
            echo "" >> sca-summary.txt
            echo "--- npm audit summary ---" >> sca-summary.txt
            cat audit-report.txt >> sca-summary.txt
          fi
          
          echo "" >> sca-summary.txt
          echo "=====================================" >> sca-summary.txt
      
      - name: ğŸ“¤ Upload SCA reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-dependency-reports
          path: |
            app/snyk-report.json
            app/snyk-report.txt
            app/audit-report.json
            app/audit-report.txt
            app/sca-summary.txt
          retention-days: 30

  # ================================================================================
  # JOB 4: Dynamic Application Security Testing (DAST)
  # ================================================================================
  dast-zap-scan:
    name: ğŸŒ DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Start NodeGoat application
        working-directory: ./app
        run: |
          echo "ğŸ”¨ Building and starting NodeGoat with Docker Compose..."
          docker compose up -d --build
          
          echo "â³ Waiting for MongoDB to be ready..."
          sleep 10
          
          echo "â³ Waiting for NodeGoat application to be ready..."
          timeout=120
          elapsed=0
          
          until curl -sf http://localhost:4000 >/dev/null 2>&1; do
            if [ $elapsed -eq $timeout ]; then
              echo "âŒ Application failed to start within $timeout seconds"
              echo ""
              echo "ğŸ“‹ Docker Compose logs:"
              docker compose logs
              echo ""
              echo "ğŸ³ Container status:"
              docker compose ps
              echo ""
              echo "ğŸ” Checking if containers are running:"
              docker ps -a
              exit 1
            fi
            
            echo "â±ï¸  Waiting for NodeGoat... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          echo "âœ… NodeGoat is running on http://localhost:4000"
          echo ""
          echo "ğŸ³ Container status:"
          docker compose ps
          echo ""
          echo "ğŸ” Testing application response:"
          curl -I http://localhost:4000 || true
          echo ""
          echo "ğŸ“‹ Recent logs:"
          docker compose logs --tail=20

          
      - name: ğŸ•·ï¸ Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:4000'        # URL de l'application Ã  scanner
          rules_file_name: '.zap/rules.tsv'     # Fichier de rÃ¨gles personnalisÃ©es ZAP
          cmd_options: '-a -j -l PASS'          # Options supplÃ©mentaires pour le scan
        continue-on-error: true                  # Ne pas Ã©chouer le pipeline en cas de vulnÃ©rabilitÃ©s


      - name: ğŸ“Š Generate DAST Report Summary
        if: always()
        run: |
          mkdir -p dast-reports
          
          echo "=====================================" > dast-reports/dast-summary.txt
          echo "OWASP ZAP DAST Scan Report" >> dast-reports/dast-summary.txt
          echo "=====================================" >> dast-reports/dast-summary.txt
          echo "" >> dast-reports/dast-summary.txt
          
          echo "Timestamp: $(date)" >> dast-reports/dast-summary.txt
          echo "Target: http://localhost:4000" >> dast-reports/dast-summary.txt
          echo "Scanner: OWASP ZAP Baseline" >> dast-reports/dast-summary.txt
          echo "" >> dast-reports/dast-summary.txt
          
          # Extract vulnerability statistics from JSON report if available
          if [ -f "report_json.json" ]; then
            echo "ğŸ“Š Vulnerability Statistics:" >> dast-reports/dast-summary.txt
            
            # Count alerts by risk level
            HIGH=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' report_json.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.site[].alerts[] | select(.riskcode=="2")] | length' report_json.json 2>/dev/null || echo "0")
            LOW=$(jq '[.site[].alerts[] | select(.riskcode=="1")] | length' report_json.json 2>/dev/null || echo "0")
            INFO=$(jq '[.site[].alerts[] | select(.riskcode=="0")] | length' report_json.json 2>/dev/null || echo "0")
            TOTAL=$((HIGH + MEDIUM + LOW + INFO))
            
            {
              echo "â”œâ”€â”€ ğŸ”´ High Risk: $HIGH"
              echo "â”œâ”€â”€ ğŸŸ  Medium Risk: $MEDIUM"
              echo "â”œâ”€â”€ ğŸŸ¡ Low Risk: $LOW"
              echo "â”œâ”€â”€ ğŸ”µ Informational: $INFO"
              echo "â””â”€â”€ ğŸ“‹ Total Alerts: $TOTAL"
              echo ""
            } >> dast-reports/dast-summary.txt
            
            # Calculate percentages if vulnerabilities are found
            if [ "$TOTAL" -gt 0 ]; then
              HIGH_PCT=$(awk "BEGIN {printf \"%.1f\", ($HIGH/$TOTAL)*100}")
              MEDIUM_PCT=$(awk "BEGIN {printf \"%.1f\", ($MEDIUM/$TOTAL)*100}")
              LOW_PCT=$(awk "BEGIN {printf \"%.1f\", ($LOW/$TOTAL)*100}")
              INFO_PCT=$(awk "BEGIN {printf \"%.1f\", ($INFO/$TOTAL)*100}")
              
              {
                echo "ğŸ“ˆ Risk Distribution:"
                echo "â”œâ”€â”€ High: $HIGH_PCT%"
                echo "â”œâ”€â”€ Medium: $MEDIUM_PCT%"
                echo "â”œâ”€â”€ Low: $LOW_PCT%"
                echo "â””â”€â”€ Info: $INFO_PCT%"
                echo ""
              } >> dast-reports/dast-summary.txt
              
              echo "ğŸ” Top Vulnerabilities Found:" >> dast-reports/dast-summary.txt
              jq -r '.site[].alerts[] | "  â€¢ [\(.risk | ascii_upcase)] \(.name) - Confidence: \(.confidence)"' report_json.json 2>/dev/null | sort -u | head -n 10 >> dast-reports/dast-summary.txt
            else
              echo "âœ… No vulnerabilities detected!" >> dast-reports/dast-summary.txt
            fi
          else
            echo "âš ï¸  No JSON report found â€” scan may have failed or completed without findings." >> dast-reports/dast-summary.txt
          fi
          
          echo "" >> dast-reports/dast-summary.txt
          echo "ğŸ“„ Full HTML report available in artifacts." >> dast-reports/dast-summary.txt
          echo "=====================================" >> dast-reports/dast-summary.txt
          
          echo ""
          echo "ğŸ“Š DAST Scan Summary:"
          cat dast-reports/dast-summary.txt

      - name: ğŸ“¤ Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
            dast-reports/
          retention-days: 30

      - name: ğŸ§¹ Cleanup Docker Containers
        if: always()
        working-directory: ./app
        run: |
          echo "ğŸ§¹ Cleaning up Docker containers..."
          docker compose down -v
          echo "âœ… Cleanup completed"

  # ================================================================================
  # JOB 5: Final Report Aggregation
  # ================================================================================
